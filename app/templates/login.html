{% extends "base.html" %}
 
{% block title %}Войти{% endblock %}
 
{% block content %}
<section style="margin-top: 50px;">
  <div class="container h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6">
        <img src="{{ url_for('static', path='/images/login.webp')}}" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-lg-6 col-md-6">
        <form action="/auth/login" method="post">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Войти с помощью:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
 
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">или</p>
          </div>
 
          <div class="form-outline mb-4">
            <input  type="text" id="email" class="form-control form-control-lg" name="email" placeholder="example@example.ru" type="text" value="{{ email }}" required/>
            <label class="form-label" for="email">Email</label>
          </div>
          <div class="form-outline mb-3">
            <input type="password" id="pass" name="password" value="{{ password }}" class="form-control form-control-lg" placeholder="Введите пароль" required/>
            <label class="form-label" for="pass">Пароль</label>
          </div>
 
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="remme" />
              <label class="form-check-label" for="remme">Remember me</label>
            </div>
            <a href="#!" class="text-body">Забыли пароль?</a>
          </div>
 
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Войти</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Создать аккаунт: <a href="/auth/register" class="link-danger">Регистрация</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
